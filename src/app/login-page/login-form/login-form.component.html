<div class="login-form-container">
    <div class="logo-container">
      <img src="assets\Logo.png" alt="" class="logo">
      <h2 class="logo-sign">TripTrap</h2>
    </div>
    <h1>Adventure starts with TripTrap</h1>
    <button mat-flat-button class="login-google-button">Log in with Google</button>
    <button mat-flat-button class="login-facebook-button">Log in with Facebook</button>
    <p class="or">or</p>
    <input matInput placeholder="Email or username" class="login-input">
    <input matInput placeholder="Password" type="password" class="login-password">
    <mat-checkbox class="remember-me-checkbox">Remember me</mat-checkbox>
    <button mat-flat-button class="login-button" routerLink="/">Log in</button>
    <a href="" class="forgot-password-link">Forgot password?</a>
    <div class="signup">
      <p class="new-in-triptrap">New in TripTrap?</p>
      <a href="" class="create-account-link">Create account</a>
    </div>
</div>
