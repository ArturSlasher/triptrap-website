<body>
  <div class="signup-form-container">
    <div class="logo-container">
      <img src="assets\Logo.png" alt="" class="logo">
      <h2>TripTrap</h2>
    </div>
    <h1>Adventure starts with TripTrap</h1>
    <button mat-flat-button class="login-google-button">Sign up with Google</button>
    <button mat-flat-button class="login-facebook-button">Sign up with Facebook</button>
    <p class="or">or</p>
    <input matInput placeholder="Email" class="email-input">
    <input matInput placeholder="Username" class="username-input">
    <input matInput placeholder="Password" type="password" class="password-input">
    <input matInput placeholder="Confirm password" type="password" class="confirm-password-input">
    <input matInput placeholder="City" class="city-input">
    <button mat-flat-button class="signup-button">Sign up</button>
    <div class="login">
      <p class="already-in-triptrap">Already in TripTrap?</p>
      <a href="" class="login-link">Log in</a>
    </div>
  </div>
</body>
