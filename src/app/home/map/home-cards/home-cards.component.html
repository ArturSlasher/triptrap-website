<div class="home-cards-container">
  <mat-card class="home-card" *ngFor="let card of HomeCards">
    <mat-card-header>
      <mat-card-title class="card-name">{{card.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-mini-fab class="options-button mat-elevation-z0">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
      <p>
        {{card.date}}
      </p>
      <img mat-card-image src="assets\home-card-photo.png" alt="Trip to the island photo">
    </mat-card-content>
  </mat-card>
</div>
